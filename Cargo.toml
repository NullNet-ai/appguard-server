[package]
name = "appguard-server"
version = "0.1.0"
edition = "2021"
#authors = []
description = "An application-level firewall designed to secure and control network traffic"
readme = "README.md"
#homepage = ""
repository = "https://github.com/NullNet-ai/appguard-server"
#documentation = ""
license = "MIT"
keywords = ["firewall", "network", "application", "centralized", "monitor"]
categories = ["network-programming"]
#include = []

[features]
no-ai = []
no-tls = []
grpc-lib-only = []

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(coverage,coverage_nightly)'] }

[profile.release]
opt-level = 3
lto = true
strip = true

[dependencies]
nullnet-liblogging = "0.1.1"
nullnet-liberror = "0.1.0"
nullnet-libipinfo = "0.1.0"
serde = { version = "1.0.217", features = ["derive"] }
reqwest = { version = "0.12.12", features = ["json"] }
serde_json = "1.0.138"
rusqlite = { version = "0.33.0", features = ["bundled"] }
tonic = { version = "0.12.3", features = ["tls", "tls-roots"] }
prost = "0.13.5"
tokio = { version = "1.43.0", features = ["rt-multi-thread"] }
chrono = { version = "0.4.39", default-features = false, features = ["clock"] }
notify = "8.0.0"
ctrlc = { version = "3.4.5", features = ["termination"] }
log = "0.4.25"
rpn-predicate-interpreter = { git = "https://github.com/GyulyVGC/postfix-predicate-interpreter.git", branch = "appguard" }
indexmap = "2.7.1"
gag = "1.0.0"
once_cell = "1.20.3"

[build-dependencies]
tonic-build = "0.12.3"

[dev-dependencies]
serial_test = "3.2.0"

[badges]
maintenance = { status = "actively-developed" }
